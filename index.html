<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">

    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"> <!--toastify-->

    <title>ProyectoFinal</title>
</head>

<body>
    <!--pag de inicio de sesion-->
    <div class="conteiner-1">
        <div class="contForm">
            <h1 class="inicioSesion">
                Inicio de sesion
            </h1>

            <form id="formulario">
                <div>
                    <input type="email" placeholder="Email" name="" required="completar" id="email" class="inputText">
                </div>
                <div>
                    <input type="password" placeholder="password" required="" id="password" class="inputText">
                </div>
                <div>
                    <input type="submit" onclick="sesion(event)" value="Entrar" id="boton">
                </div>
            </form>
        </div>
    </div>
    <!--pag primer contenido-->
    <!--tabla-->
  <div class="conteiner-2">
     <div class="contPrivado" id="contPrivado"> <!--agregar la ultima "o" a la clase asi funcina, lo saque para poder ver todo-->

        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btnAgregar" data-bs-toggle="modal" data-bs-target="#exampleModal">
        agregar alumno
    </button>

    <button type="button" class="btn btn-light btnLimpiarTabla" id="btnLimpiar" onclick="btnTabla(event)">
      Limpiar Tabla
    </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color:white;">Datos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addAlumno" class="formDatos"> <!--formulario del modal-->

            <div class="inputModal">
              <label class="labelDatos" for="">Alumno </label>
              <input type="text" name="nombreAlumno" required="completar" class="datos inputNombre">
            </div>

            <div class="inputModal">
              <label class="labelDatos" for="">Materia </label>
              <input type="text" name="materia" required="completar" class="datos inputMateria">
            </div>

            <div class="inputModal">
              <label class="labelDatos" for="">Nota 1ºt</label>
              <input type="number" name="alumnoNota1" required="completar" class="datos inputNota-1">
            </div>
            
            <div class="inputModal">
              <label class="labelDatos" for="">Nota 2ºt</label>
              <input type="number" name="alumnoNota2" required="completar" class="datos inputNota-2">
            </div>

            <div class="inputModal">
              <label class="labelDatos" for="">Nota 3ºt</label>
              <input type="number" name="alumnoNota3" required="completar" class="datos inputNota-3">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btnModal" onclick="agregarAlumno()">Agregar</button> <!--cambiar ese onclick y ponerlo en el js como se debe-->
        </div>
      </div>
    </div>
  </div>
  


        <div class="tablaGeneral">
            <table class="table table-hover" id="tablaNotas">
                <thead>
                  <tr>
                    <th scope="col">Alumno</th>
                    <th scope="col">Materia</th>
                    <th scope="col">1º</th>
                    <th scope="col">2º</th>
                    <th scope="col">3º</th>
                    <th scope="col">Prom. Final</th>
                  </tr>
                </thead>
                <tbody class="tablaNueva">
                  
                </tbody>
            </table>
        </div>
     </div>
  </div>















    <!--sweetalert2-->
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!--bootstrap-js-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!--toastify-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

    <script src="proyectoFinal.js"></script>
</body>

</html>
