      <div class="contInicioSesion">

            <h1 class="inicioSesion">
                Inicio de sesion

            <form id="formulario">
                <div>
                    <input type="email" placeholder="Email" name="" required="completar" id="email" class="inputText">

                <div>
                    <input type="password" placeholder="password" required="" id="password" class="inputText">

     <div class="contPrivado" id="contPrivado"> <!--agregar la ultima "o" a la clase asi funcina, lo saque para poder ver todo-->
       <div class="tituloContPrivado">
        <h2>Centro de Profesores</h2>
       </div>
        <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary btnAgregar" data-bs-toggle="modal" data-bs-target="#exampleModal">
        agregar alumno
    </button>

    <button type="button" class="btn btn-light btnLimpiarTabla" id="btnLimpiar" onclick="btnTabla(event)">
      Limpiar Tabla
    </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="color:white;">Datos</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form id="addAlumno" class="formDatos"> <!--formulario del modal-->

            <div class="inputModal">
              <label class="labelDatos" for="">Alumno </label>
              <input type="text" name="nombreAlumno" required="completar" class="datos inputNombre">
            </div>

            <div class="inputModal">
              <label class="labelDatos" for="">Materia </label>
              <input type="text" name="materia" required="completar" class="datos inputMateria">
            </div>

            <div class="inputModal">
              <label class="labelDatos" for="">Nota 1ºt</label>
              <input type="number" name="alumnoNota1" required="completar" class="datos inputNota-1">
            </div>
            
            <div class="inputModal">
              <label class="labelDatos" for="">Nota 2ºt</label>
              <input type="number" name="alumnoNota2" required="completar" class="datos inputNota-2">
            </div>

            <div class="inputModal">
              <label class="labelDatos" for="">Nota 3ºt</label>
              <input type="number" name="alumnoNota3" required="completar" class="datos inputNota-3">
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btnModal" onclick="agregarAlumno()">Agregar</button> <!--cambiar ese onclick y ponerlo en el js como se debe-->
        </div>
      </div>
    </div>
  </div>
  


        <div class="tablaGeneral">
            <table class="table table-hover" id="tablaNotas">
                <thead>
                  <tr>
                    <th scope="col">Alumno</th>
                    <th scope="col">Materia</th>
                    <th scope="col">1º</th>
                    <th scope="col">2º</th>
                    <th scope="col">3º</th>
                    <th scope="col">Prom. Final</th>
                  </tr>
                </thead>
                <tbody class="tablaNueva">
                  
                </tbody>
            </table>
        </div>

<!--formulario ingreso de nuevos alumnos-->  
  <!--no olvidarme de pasarlo a la parte donde quedaria oculto-->
  <div class="contIngreso-1">
    <div class="tituloFormNe">
      <h2>Ingreso de nuevos estudiantes</h2>
    </div>
    <form class="row g-3" id="formNuevosAlumnos" name="formNuevosAlumnos">
      <div class="col-md-4">
        <label for="validationDefault01" class="form-label">Nombre</label>
        <input type="text" class="form-control" name="alNuevo" id="validationDefault01" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefault02" class="form-label">Apellido</label>
        <input type="text" class="form-control" name="apNuevo" id="validationDefault02" required>
      </div>
      <div class="col-md-4">
        <label for="validationDefaultUsername" class="form-label">Telefono</label>
          <input type="number" name="tel"  class="form-control" id="validationDefaultUsername"  aria-describedby="inputGroupPrepend2" required>
      </div>
      
      <div class="col-md-2">
        <label for="validationDefault04" class="form-label">Partido</label>
        <select class="form-select" id="validationDefault04" name="local" required>
          <option selected disabled  >...</option>
          <option>La Matanza</option>
          <option>Tigre</option>
          <option>Lomas de Zamora</option>
          <option>Ezeiza</option>
          <option>Pilar</option>
          <option>La Costa</option>
          <option>La Plata</option>
        </select>
      </div>
      <div class="col-md-2">
        <label for="validationDefault05" class="form-label">Division</label>
        <input type="text" class="form-control" name="divisionNueva" id="validationDefault05" required>
      </div>
      <div class="col-md-2">
        <label for="validationDefault05" class="form-label">Edad</label>
        <input type="number" class="form-control" name="edad"  id="validationDefault06" required>
      </div>
      <div class="col-md-2">
        <label for="validationDefault05" class="form-label">D.N.I.</label>
        <input type="number" class="form-control" name="dni"  id="validationDefault07" required>
      </div>
      <div class="col-12">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="invalidCheck2" required>
          <label class="form-check-label" for="invalidCheck2">
            Acepto los terminos y condiciones
          </label>
        </div>
      </div>
    </form>
    <div class="col-12 btnForm-2">
        <button class="btn btn-primary" onclick="saveForm()" type="submit">Aceptar</button>
      </div>
  </div>
